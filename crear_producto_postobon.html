<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Producto Postobón</title>
    <link rel="stylesheet" href="diseño_postobon.css">
    <style>
        .formulario-contenedor {
            max-width: 500px;
            margin: auto;
            background-color: #f7f7f7;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .formulario-contenedor h1 {
            text-align: center;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            margin-bottom: 20px;
        }

        .formulario-contenedor label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .formulario-contenedor input[type="text"],
        .formulario-contenedor input[type="number"],
        .formulario-contenedor input[type="date"],
        .formulario-contenedor input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .botones {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-verde, .btn-rojo {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="formulario-contenedor">
        <h1>Añadir Producto Postobón</h1>
        <form action="agregar_postobon.php" method="POST" enctype="multipart/form-data">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Cantidad:</label>
            <input type="number" name="cantidad" required>

            <label>Fecha de vencimiento:</label>
            <input type="date" name="vencimiento" required>

            <label>Imagen:</label>
            <input type="file" name="imagen" accept="image/*" required>

            <div class="botones">
                <button type="submit" class="btn-verde">Agregar</button>
                <button type="button" class="btn-rojo" onclick="window.location.href='postobon.php'">Cancelar</button>
            </div>

        </form>
    </div>
</body>
</html>
